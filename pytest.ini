[pytest]
# Базовая конфигурация pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Маркеры для группировки тестов
markers =
    smoke: Smoke-тесты для быстрой проверки
    usability: Тесты из раздела "Удобство сайта"
    general: Тесты из раздела "Общее"
    layout: Тесты из раздела "Вёрстка"

# Опции для более читаемого вывода
addopts = 
    -v
    --tb=short
    --strict-markers
